name: Build wheels and sdist

on: [push]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}-${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        # macos-13 is an intel runner, macos-14 is apple silicon
        os: [ubuntu-latest, windows-latest, macos-13] # ubuntu-24.04-arm, macos-13, macos-14, ubuntu-latest, windows-latest
        #python: [cp38, cp39, cp310, cp311, cp312, cp313]  # <---- is it usefull ??
    steps:
      - uses: actions/checkout@main

      # Used to host cibuildwheel
      - uses: actions/setup-python@main
        with:
          python-version: "3.x"
      - name: Provide OpenBLAS on linux
        if: runner.os == 'Linux'
        run: sudo apt-get install libopenblas-dev
      - name: Provide gfortran (macOS)
        if: runner.os == 'macOS'
        run: |
          # https://github.com/actions/virtual-environments/issues/2524
          # https://github.com/cbg-ethz/dce/blob/master/.github/workflows/pkgdown.yaml
          sudo ln -s /usr/local/bin/gfortran-13 /usr/local/bin/gfortran
          sudo ln -s /usr/local/bin/gcc-13 /usr/local/bin/gcc
          sudo ln -s /usr/local/bin/g++-13 /usr/local/bin/g++          
          
          sudo mkdir /usr/local/gfortran
          sudo ln -s /usr/local/Cellar/gcc@13/*/lib/gcc/13 /usr/local/gfortran/lib
          gfortran --version
          gcc --version
          ls -lrt /usr/local/gfortran/lib
          ls -R /usr/local/Cellar/gcc@13/13.3.0/lib/gcc/13/
      - name: Build wheels (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          path-type: inherit
          install: >-
            mingw-w64-x86_64-gcc-fortran
      - name: Test if the package can be install on MacOS
        if: runner.os == 'macOS'
        run: |
          # https://mesonbuild.com/meson-python/how-to-guides/editable-installs.html
          python -m pip install -v .            

#      - name: Build wheels
#        run: |
#          pipx run cibuildwheel
#        env:
#          CIBW_ARCHS_WINDOWS: auto64
#          CIBW_ARCHS_MACOS: x86_64
#          CIBW_ENVIRONMENT_WINDOWS: CC=gcc CXX=g++ FC=gfortran
#          CIBW_ENVIRONMENT_MACOS: CC=clang CXX=clang++ FC=gfortran-11
          
      - name: Build wheels
        uses: pypa/cibuildwheel@main
        env:
          CIBW_SKIP: pp* *-musllinux* *-win32 *i686 cp38*
          CIBW_ARCHS_WINDOWS: auto64
          #CIBW_ARCHS_MACOS: x86_64
          CIBW_ENVIRONMENT: "MACOSX_DEPLOYMENT_TARGET=13.0"          
#          CIBW_ENVIRONMENT_WINDOWS: CC=gcc CXX=g++ FC=gfortran          
#          CIBW_BUILD: ${{ matrix.python }}-* 
#          CIBW_SKIP: "*-win32 *i686 *musllinux*"
          CIBW_TEST_COMMAND: "python -m pypolsys.test"
          CIBW_BUILD_VERBOSITY: 1
      - uses: actions/upload-artifact@main
        with:
          name: wheel-${{ matrix.os }} 
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@main
        with:
          name: sourcedist 
          path: dist/*.tar.gz
